{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container" >

      <div class="small-wrapper" v-else>
        <div class="text-center">
          <h1 class="post-title">{{ object.title }}</h1>
          <div class="separator"></div>
          <br />
          <img
            class="img-fluid"
            src="{{ object.featured_image.url }}"
            alt=""
          />
        </div>
        <hr />
        <!--        <span class="post-date">18 Jan 2018</span>-->
        <div class="container">
            {{ object.content | safe }}
        </div>

        <hr />
        <div class="container">
          <h2>Comparte este articulo</h2>
          <div class="" style="margin-bottom: 3rem">
            <a
              href="
                'https://www.facebook.com/sharer/sharer.php?u=mazcomunicacion.com.mx/blog/' +
                  this.$route.params.slug
              "
              target="_blank"
              ><button type="button" class="btn btn-warning">
                <i class="fab fa-facebook-f"></i></button
            ></a>
            <a
              href="
                'https://twitter.com/share?url=http://mazcomunicacion.com.mx/blog/' +
                  this.$route.params.slug
              "
              target="_blank"
              ><button type="button" class="btn btn-warning">
                <i class="fab fa-twitter"></i></button
            ></a>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->
</section>
{% endblock %}
