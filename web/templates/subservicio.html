{% extends 'base.html' %}

{% block content %}
<div class="container-fluid pt-2">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'web:servicios' parent.slug %}" class="text-primary">{{ parent.title }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ service.title }}</li>
      </ol>
    </nav>
</div>
<div class="container pt-3">
    <div class="row">
        <div class="col-md-4">
            <img src="{{ service.image.url }}" alt="" class="img-fluid">
        </div>
        <div class="col-md-8">
            <h1>{{ service.title }}</h1>
            <p class="lead">{{ service.description }}</p>
        </div>
    </div>
</div>
<div class="container text-center pb-4 pt-2">
    <a href="{% url 'web:contacto' %}"><button class="btn btn-success">Cotizar</button></a>
</div>
{% endblock %}
