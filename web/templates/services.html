{% extends 'base.html' %}

{% block content %}
    <section>
        <div class="container text-center">
          <h1>{{ service.title }}</h1>
          <div class="separator"></div>
          <h4>{{ service.description }}</h4>
        </div>

        <section>
            <div class="container">
              <div class="row">

                  {% for subservice in service.subservicio_set.all %}
                    {% comment %}<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" data-toggle="modal">
                        <h1>{{ subservice.title }}</h1>
                        <a href="{% url 'web:servicio' service.slug subservice.slug %}">
                            <img
                                src="{{subservice.image.url}}"
                                alt=""
                                class="img-fluid"
                                style="margin: 1rem auto; overflow: hidden"
                            />
                        </a>
                    </div>{% endcomment %}
                      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                          <div class="card">
                              <img src="{{subservice.image.url}}" class="card-img-top" alt="">
                              <div class="card-body">
                                <h5 class="card-title">{{ subservice.title }}</h5>
                                <a href="{% url 'web:servicio' service.slug subservice.slug %}" class="btn btn-primary stretched-link">Ver</a>
                              </div>
                          </div>
                      </div>

                  {% endfor %}

              </div>
            </div>
        </section>
      </section>
{% endblock content %}
